s within the rounded corners *\u002F\n        border: 1px solid #ddd; \u002F* Optional: Add border to visualize rounded corners *\u002F\n      }\n      th,\n      td {\n        border: 1px solid #ddd;\n        padding: 8px;\n        text-align: center;\n        word-wrap: break-word;\n        background-clip: padding-box; \u002F* Ensures background respects border radius *\u002F\n      }\n      th {\n        background-color: black;\n      }\n      th img {\n        max-width: 100px; \u002F* Set the desired maximum width *\u002F\n        height: auto; \u002F* Maintain aspect ratio *\u002F\n      }\n      .filters {\n        display: flex;\n        flex-direction: row; \u002F* Change to row to place filters on the same line *\u002F\n        align-items: center;\n        justify-content: center; \u002F* Center the filters horizontally *\u002F\n        margin-bottom: 20px;\n        flex-wrap: wrap; \u002F* Allow wrapping if the filters do not fit in one line *\u002F\n      }\n      .filters button {\n        margin: 5px;\n        padding: 10px;\n        background-color: #555;\n        color: white;\n        border: none;\n        cursor: pointer;\n        border-radius: 5px;\n      }\n      .filters button.selected {\n        background-color: #007bff;\n      }\n      .dropdown {\n        position: relative;\n        display: inline-block;\n        margin: 10px;\n      }\n\n      .dropbtn {\n        background-color: #555;\n        color: white;\n        padding: 10px;\n        font-size: 14px;\n        border: none;\n        cursor: pointer;\n        border-radius: 5px;\n      }\n\n      .dropdown-content {\n        display: none;\n        position: absolute;\n        background-color: black;\n        min-width: 160px;\n        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);\n        z-index: 1;\n        border-radius: 5px;\n        overflow: hidden;\n      }\n\n      .dropdown-content label {\n        color: white;\n        padding: 10px;\n        text-decoration: n        filter1: new Set(),\n        filter2: new Set(),\n        filter3: new Set()\n      };\n\n      function applyFilters() {\n        const rows = document.querySelectorAll(\"#dynamicTable tbody tr\");\n        let anyVisible = false;\n\n        const selectedfilter1 = Array.from(\n          document.querySelectorAll(\n            '.dropdown-content input[type=\"checkbox\"]:checked'\n          )\n        )\n          .filter(\n            (checkbox) =\u003E\n              checkbox\n                .closest(\".dropdown\")\n                .querySelector(\".dropbtn\")\n                .textContent.trim() === \"Filter 1\"\n          )\n          .map((checkbox) =\u003E checkbox.value);\n\n        const selectedfilter2 = Array.from(\n          document.querySelectorAll(\n            '.dropdown-content input[type=\"checkbox\"]:checked'\n          )\n        )\n          .filter(\n            (checkbox) =\u003E\n              checkbox\n                .closest(\".dropdown\")\n                .querySelector(\".dropbtn\")\n                .textContent.trim() === \"Filter 2\"\n          )\n          .map((checkbox) =\u003E checkbox.value);\n\n        const selectedfilter3 = Array.from(\n          document.querySelectorAll(\n            '.dropdown-content input[type=\"checkbox\"]:checked'\n          )\n        )\n          .filter(\n            (checkbox) =\u003E\n              checkbox\n                .closest(\".dropdown\")\n                .querySelector(\".dropbtn\")\n                .textContent.trim() === \"Filter 3\"\n          )\n          .map((checkbox) =\u003E checkbox.value);\n\n        rows.forEach((row) =\u003E {\n          const filter1Match =\n            selectedfilter1.length === 0 ||\n            selectedfilter1.includes(row.dataset.filter1);\n          const filter2Match =\n            selectedfilter2.length === 0 ||\n            selectedfilter2.includes(row.dataset.filter2);\n          const filter3Match =\n            selectedfilter3.length === 0 ||\n            selectedfilter3.includes(row.dataset.filter3);\n\n          const visible = filter1Match && filter2Match && filter3Match;\n          row.classList.toggle(\"hidden\", !visible);\n          if (visible) anyVisible = true;\n        });\n\n        document\n          .getElementById(\"message\")\n          .classList.toggle(\"hidden\", anyVisible);\n        document\n          .getElementById(\"dynamicTable\")\n          .classList.toggle(\"hidden\", !anyVisible);\n      }\n\n      \u002F\u002F Call applyFilters once to initialize the table state based on default filters\n      document.addEventListener(\"DOMContentLoaded\", () =\u003E {\n        applyFilters();\n      });\n    \u003C\u002Fscript\u003E\n  \u003C\u002Fbody\u003E\n\u003C\u002Fhtml\u003E\n",
