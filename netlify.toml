[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL" # Allow embedding from any site
    Content-Security-Policy = "frame-ancestors *" # Allow embedding from any site
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200